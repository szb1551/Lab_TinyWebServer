<!DOCTYPE html>
<html>

<head>
    <title>320实验室服务器登陆</title>
    <meta charset='utf-8' name="viewport" content="width=device-width, initial-scale=1">
    <script
        type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <script src="assets/js/style.js" type="text/javascript" charset="utf-8"></script>
    <meta name="keywords"
        content="Web App Login Screen Responsive Templates, Iphone Compatible Templates, Smartphone Compatible Templates, Ipad Compatible Templates, Flat Responsive Templates" />
    <link href="assets/css/style.css" rel='stylesheet' type='text/css' />
    <link rel="icon" href="./img/other/kidio.ico">
    <!--webfonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:600italic,400,300,600,700' rel='stylesheet'
        type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <!--/webfonts-->
</head>

<body>
    <!--start-main-->
    <h1>实验室服务器登录界面</h1>
    <video autoplay loop muted class="bjimg">
        <source src="img/login/login2.mp4">
    </video>
    <audio src="audio/magic_girl.mp3" autoplay loop></audio>
    <div class="login-box">
        <form action="login.cgi" method="post">
            <input type="text" class="text" name="user" value="USERNAME" onfocus="this.value = '';"
                onblur="if (this.value == '') {this.value = 'USERNAME';}">
            <input type="password" name="password" value="Password" onfocus="this.value = '';"
                onblur="if (this.value == '') {this.value = 'Password';}">
            <div class="btn" id="submit"><input type="submit" value="LOG IN"></div>
        </form>
        <form action="regist" method="post">
            <div class="btn" id="regist"><input type="submit" value="Register"></div>
        </form>

        <div class="check-box">
            <div class="slideThree">
                <input type="checkbox" value="None" id="slideThree" name="check" />
                <label for="slideThree"> </label>
            </div>
        </div>
        <div class="remember"><a href="#">
                <p>Remember me</p>
            </a></div>
    </div>
    <br />
    <div align="center" class="log_err">提示：用户名或密码错误，请重试</div>
    <!--//End-login-form-->

</body>
